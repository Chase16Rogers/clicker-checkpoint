<!doctype html>
<html lang="en">

<head>
  <title>Checkpoint Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header class="container-fluid bg-gold ">
    <div class="row">
      <div class="col text-light text-dark d-flex">
        <H1>Gold Clicker </H1>
        <button class="btn bg-gold text-maroon ml-5" onclick="reset()">reset</button>
      </div>
    </div>
  </header>


  <main class="container-fluid bg-maroon grow">

    <div class="row min-100">
      <div class="col-md-7 d-flex justify-content-center">
        <div class="container-fluid">
          <div class="row">

            <div class="col-12 d-flex justify-content-center text-gold big-text">
              <p>Gold: <span id="gold"></span></p>
            </div>

            <div class="col-12 d-flex justify-content-center align-items-center ">
              <img src="iconfinder_Gold_Ingot_185603.png" alt="GOLD" id="goldIngot" class="clickable"
                onclick="addGold()">
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-5 bg-gold text-dark text-light min-100">
        <div>
          <h2>Shop</h2>
          <h2><span id="goldps">0</span> Gold Per Second</h2>
          <h2><span id="goldpc">1</span> Gold Per Click</h2>
        </div>
        <div class="container-fluid">
          <div class="row" id="shop">



          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid bg-gold">
    <div class="row">
      <div class="col text-light text-center text-dark">
        <h4>Made with <i class="fa fa-heart text-maroon" aria-hidden="true"></i> by Chase Rogers</h4>
      </div>
    </div>
  </footer>


  <script src="main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
